<!DOCTYPE html>
<html>
  <head>
    <title>I miss you!</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Slabo+27px');
      body {
        margin: 0;
        background-color: #f4f3ff;
        text-align: center;
        font-family: 'Slabo 27px';
      }
      h1 {
        margin-top: 20vh;
        font-size: 40px;
      }
      p {
        font-size: 28px;
      }
      #date {
        color: #980404;
        font-family: initial;
      }
    </style>
  </head>
  <body>
    <h1>I miss you!</h1>
    <p><span id="date"></span> days left!</p>
    <script>
      var tag = document.getElementById("date");
      tag.innerHTML = Math.floor((new Date(2017, 7, 12) - new Date()) / (1000*3600*24));
    </script>
  </body>
</html>
